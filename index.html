<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <img src="images/image-product-desktop.jpg" class="product_img" alt="product"
        srcset="images/image-product-desktop.jpg 600w, images/image-product-mobile.jpg 300w" sizes="(min-width: 767px): 50vw,
        (min-width: 375px): 100vw">
      <div class="product_info">
        <span class="product_category">
          Perfume
        </span>
        <h1 class="product_name"> Gabrielle Essence Eau De Parfum</h1>
        <p class="product_desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product_price">
          <span class="product_sale_price">
            $149.99
          </span>
          <span class="product_main_price"> $169.99</span>
        </div>
        <button class="action">
          <img src="images/icon-cart.svg" alt="cart_icon">
          <span>
            Add to Cart
          </span>
        </button>
      </div>
    </div>
  </main>










  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Danhtran</a>.
    </div>
  </footer>
</body>

</html>
